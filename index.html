<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#"> 
                <img src="./images/logo.svg" alt="Huddle Logo">
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="cont1">
            <img src="./images/illustration-mockups.svg" alt="mockups">
        </div>
        <div class="cont2">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
    </main>
    <footer class="footer">
        <div class="credits">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
            <p>Coded by <a href="https://github.com/AaronBisogno" target="_blank">Aaron Bisogno</a>.</p>
        </div>
        <div class="social">
            <div class="facebook">
                <a href="#" target="_blank">
                    <img class="img1" src="./images/f.png" alt="Facebook">
                </a>
            </div>
            <div class="twitter">
                <a href="#" target="_blank">
                    <img class="img2" src="./images/logo-twitter.svg" alt="Twitter">
                </a>
            </div>
            <div class="ig">
                <a href="#" target="_blank">
                    <img class="social-img" src="./images/logo-instagram.svg" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
